<!doctype html>
<html lang="en">
<head>
        <title>Forms practice</title>
</head>
<body>

<form >
    <h1>input</h1>
    <p>
        Username :
        <input type="text" name="username">

    </p>
    <p>

        Password :
        <input type="password">
    </p>
    <p>What do you think of this trip?</p>
<p>
    <h1>textarea</h1>
    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment"></textarea>

</p>

    <br>
    <h1>radio button</h1>
    <p>select your fav food</p>
    <input type="radio" name ="food" value="burger" checked> Burger
    <input type="radio" name ="food" value="kabob" disabled> Kabab
    <input type="radio" name ="food" value="salad"> Salad


    <br>
    <br>
    <p>Pick a date :
        <input type="date">

    </p>
    <input type="datetime-local">
    <br>

    <p>Please upload your resume</p>
    <input type="file">
    <br>
    <br>
    <p>Please select your favorite topic</p>
    <label for="java">
    <input type="checkbox" name="course" value="java" id="java">Java
    </label>
        <input type="checkbox" name="course" value="DS"> Ds
    <input type="checkbox" name="course" value="UI"> UI
    <input type="checkbox" name="course" value="soft"> softSkills

    <p>Drop box</p>
    <select name="course" >
        <option value="" disabled   selected>select a course</option>
        <option value="jd">Java Developer</option>
        <option value="sdet">SDET</option>
        <option value="cs">Cyper security</option>
    </select>
    <br>
    <br>

    <input type="submit" value="Submit" id="submit">

</form>

</body>
</html>
